services:
  # PostgreSQL database
  postgres:
    image: postgres:18-alpine
    container_name: demo-postgres
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - demo-network

  # Spring Boot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-api
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: demo
      DB_USER: demo
      DB_PASSWORD: demo123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - demo-network

volumes:
  postgres-data:
    driver: local

networks:
  demo-network:
    driver: bridge